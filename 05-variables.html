<!DOCTYPE html>
<html>
  <head>
    <title>variables</title>
  </head>
  <body>
    <script>
      /* 
       const = can't change its value later
       its safer and easier to understand 
       Best practice = use const by default
       (Only use let when we need to change the variable)

       var can be change later
       var = variable
       we don't use because of issues
      */


      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      const message = 'skejfekeoLOLO'
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);

    </script>
  </body>
</html>
