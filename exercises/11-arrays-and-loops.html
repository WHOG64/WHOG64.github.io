      function minMax(nums) {
        const result = {
          min: 0,
          max: 0
        };

        for (i = 1; i < nums.length; i ++) {
          const value = nums[i];
          if (value < result.min) {
            result.min = value;
          }

          if (value > result.max) {
            result.max = value
          }
        }

        return result;
      }
