<!DOCTYPE html>
<html>
  <head>
    <title>Card Quantity</title>
  </head>
  <body>
    <p>Card Quantity</p>
    <button onclick="
      console.log(`Card quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity += 1;
      //shortcut - cartQuantity ++ ;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Card</button>

    <button onclick="
      //shortcut
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset. ');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Card</button>

    <script>
      let cartQuantity = 0 ;
    </script>
  </body>
</html>
