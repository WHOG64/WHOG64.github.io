<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">
    Subscribe</button>


    <p>Amazon Shipping Calculator</p>

    <!--IMPORTANT-->
    <input onkeydown="handleCostKeyDown(event)" class="js-cost-input" placeholder="Cost of order">

    <button onclick="
      calculateTotal();
    ">Calculate</button>


    <p class="js-total-cost"></p>

    <script>
      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElem = document.querySelector('.js-cost-input');
        let cost = Number(inputElem.value);

        if (cost < 40){
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function subscribe (){
        const buttonElem = document.querySelector('.js-subscribe-button');

        if (buttonElem.innerText === 'Subscribe') {
          buttonElem.innerHTML = 'Subscribed';
        } else {
          buttonElem.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
